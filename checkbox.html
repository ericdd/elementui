<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>checkbox</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<script src="js/vue.js"></script>

<link rel="stylesheet" href="js/element-ui.css">
<script src="js/elementui.js"></script>

<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
</style>
</head>
<body>



<div id="app">
	<el-checkbox v-model="formdata.aa">备选项</el-checkbox>

	<el-button type="primary" @click="m2">toggle checked</el-button>

</div>


<script type="text/javascript">

var Main = {
    data: function() {
      return {
        formdata:{
			aa: true,
			bb: 2,
		},
		size_desc: 0
      }
    },

	methods:{
		m2:function(){
			this.formdata['aa'] = !this.formdata['aa'];
		}
	},

	watch:{
		"formdata.aa":function(newVal, oldVal){
			console.log("size_desc：", newVal);
		}
	}
  };

var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')

</script>
</body>
</html>
