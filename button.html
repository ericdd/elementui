<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>button</title>
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<link rel="stylesheet" href="js/element-ui.css">
<script src="js/vue.js"></script>
<script src="js/elementui.js"></script>
<style type="text/css">
*{list-style:none;font-size:14px;font-family:tahoma;}
</style>
</head>
<body>



<div id="app">
	<el-button type="primary" :loading="true" size="tiny">搜索</el-button>
	<el-button type="primary" :loading="loading" size="mini" @click="foo()">搜索</el-button>
</div>


<script type="text/javascript">

var Main = {
    data: function() {
      return {
        loading: false,
      }
    },
    methods: {
      foo: function() {
		this.loading = true;
      }
    }
  };
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')

</script>
</body>
</html>
